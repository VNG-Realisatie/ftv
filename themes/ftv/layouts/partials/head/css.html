{{- if eq hugo.Environment "development" }}
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
{{- else }}
  {{- with . | minify | fingerprint }}
    <link rel="stylesheet" href="/css/main.css" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
  {{- end }}
{{- end }}

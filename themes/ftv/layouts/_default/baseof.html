<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="text-[12px] lg:text-[16px]">
<head>
  {{ partial "head.html" . }}
</head>
<body class="mx-auto xl:w-[1440px] lg:w-5xl w-3xl grid grid-cols-1 @container">
  <header class="border-b-1 ">
    {{ partial "header.html" . }}
  </header>
  <main id="main-content">
    {{ block "main" . }}{{ end }}
  </main>
    {{ partial "footer.html" . }}
</body>
</html>
